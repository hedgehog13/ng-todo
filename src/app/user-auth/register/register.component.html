<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Register</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" autocomplete="username" required />
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"  autocomplete="new-password" required />
              </div>
  
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"  class="form-control" [(ngModel)]="confirmPassword" autocomplete="new-password" required />
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <div *ngIf="serverErrors" class="text-danger mt-3">
                  <div *ngFor="let error of serverErrors" >
                    <a href="#" class="list-group-item list-group-item-action list-group-item-danger text-left">{{error.description}}</a>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
